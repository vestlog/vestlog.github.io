# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # 1. [공통 설정] 모든 글에 적용 (광고, 레이아웃, 기능 활성화)
  - scope:
      path: ""
      type: posts
    values:
      layout: single           # 디자인: 테마 표준 레이아웃
      author_profile: false     # 사이드바: 프로필 표시
      read_time: true          # 읽는 시간 표시
      comments: true           # 댓글 허용
      share: true              # 공유 버튼
      related: true            # 관련 글
      ads: true                # 광고: 본문 하단 등 고정 광고 활성화
      toc: true                # 목차: 구글 SEO에 좋음
      toc_sticky: true         # 목차 따라오기

  # 2. [한국어 설정] _posts 폴더 (기존 주소 유지)
  - scope:
      path: "_posts"
      type: posts
    values:
      lang: ko                 # 구글에게 "한국어 문서"라고 알림
      categories: [Blog]       # 기본 카테고리
      # permalink는 상단의 전역 설정(/blog/:title/)을 따름 -> 기존 링크 보호됨

  # 3. [영어 설정] _posts/en 폴더 (기존 주소 유지)
  - scope:
      path: "_posts/en"
      type: posts
    values:
      lang: en                 # 구글에게 "영어 문서"라고 알림
      categories: [Blog]
      # [중요] 기존 영어 글들이 404가 뜨지 않도록 현재 주소 형식을 유지
      permalink: /en/posts/:year-:month-:day-:title/

